<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User |Student Management & Analytics System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="dashboard-page">

<div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2>Student Management & Analytics System</h2>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('students_page') }}">View Students</a>
        <a href="{{ url_for('search_students_page') }}">Search Students</a>
        <a href="{{ url_for('attendance_page') }}">Mark Attendance</a>
        <a href="{{ url_for('manage_users') }}">Manage Users</a>
        <a href="{{ url_for('add_user_page') }}" class="active">Add User</a>
        <a href="{{ url_for('reports_page') }}">Reports</a>
        <a href="{{ url_for('analytics_page') }}">Analytics</a>
        <a href="{{ url_for('logout') }}" class="logout">Logout</a>
        
    </aside>

    <!-- MAIN -->
    <main class="content">

        <h1>Add User</h1>

        <div class="form-card animate">

            <h2 class="form-title">Add New User</h2>

            {% if error %}
            <div class="error-box">{{ error }}</div>
            {% endif %}

            <form method="POST" class="student-form">

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>

                <div class="form-group">
                    <label>Role</label>
                    <select name="role" required>
                        <option value="">Select Role</option>
                        <option value="ADMIN">Admin</option>
                        <option value="STUDENT">Student</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Answer</label>
                    <input type="text" name="answer" required>
                </div>

                <button type="submit" class="btn-primary">
                    âž• Create User
                </button>

            </form>
        </div>

    </main>

</div>

</body>
</html>
