<!DOCTYPE html>
<html>
<head>
    <title>My Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f4f6f9;
        }

        .layout {
            display: flex;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 230px;
            height: 100vh;
             background: #2396c3;
            color: white;
            padding-top: 30px;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: rgba(255,255,255,0.2);
        }
        

        /* ===== MAIN CONTENT ===== */
        .content {
            margin-left: 230px;
            padding: 25px;
            width: 100%;
        }

        h1 {
            color: #0A3D91;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .card {
            background: white;
            padding: 18px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
        }

        .card h2 {
            margin: 5px 0;
            color: #0A3D91;
        }

        .attendance-table, .chart-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #0A3D91;
            color: white;
            padding: 10px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        .present { color: green; font-weight: 600; }
        .absent { color: red; font-weight: 600; }

        /* Smaller chart */
        .chart-container {
            width: 280px;
            margin: auto;
        }
    </style>
</head>
<body>

<div class="layout">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>Student Management & Analytics System</h2>
        <a href="{{ url_for('dashboard') }}">Student Dashboard</a>
        <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content">
        <h1>My Attendance</h1>

        <!-- CARDS -->
        <div class="cards">
            <div class="card">
                <p>Total Days</p>
                <h2>{{ total }}</h2>
            </div>
            <div class="card">
                <p>Present Days</p>
                <h2>{{ present }}</h2>
            </div>
            <div class="card">
                <p>Attendance %</p>
                <h2>{{ percent }}%</h2>
            </div>
        </div>

        <!-- TABLE -->
        <div class="attendance-table">
            <h3>Attendance History</h3>
            <table>
                <tr>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
                {% for r in records %}
                <tr>
                    <td>{{ r[0] }}</td>
                    <td class="{{ 'present' if r[1]=='Present' else 'absent' }}">
                        {{ r[1] }}
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>

        <!-- SMALL CHART -->
        <div class="chart-box">
            <h3 style="text-align:center;">Attendance Overview</h3>
            <div class="chart-container">
                <canvas id="attendanceChart"></canvas>
            </div>
        </div>
    </div>

</div>

<script>
const ctx = document.getElementById('attendanceChart');

new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: ['Present', 'Absent'],
        datasets: [{
            data: [{{ present }}, {{ total - present }}],
            backgroundColor: ['#28a745', '#dc3545']
        }]
    },
    options: {
        plugins: {
            legend: { position: 'bottom' }
        }
    }
});
</script>

</body>
</html>
