<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {

    /* WELCOME CARD */
.welcome-card {
    background: white;
    padding: 25px;

}

    display: flex;

}

    background: white;

    margin: 10px;

    transition: 0.3s;

.action-btn:hover {
    background: #1b7fa6;
    box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    transform: translateY(-2px);
}

.welcome-card {
    border-left: 6px solid #2396c3;
