<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student | Student Management & Analytics System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="dashboard-page">

<div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2>Student Management & Analytics System</h2>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('students_page') }}">View Students</a>
        <a href="{{ url_for('search_students_page') }}">Search Students</a>
        <a href="{{ url_for('add_student_page') }}" class="active">Add Student</a>
        <a href="{{ url_for('manage_users') }}">Manage Users</a>
        <a href="{{ url_for('reports_page') }}">Reports</a>
        <a href="{{ url_for('analytics_page') }}">Analytics</a>
        <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">

        <div class="topbar">
            <h1>Add Student</h1>
        </div>

        <!-- FORM CARD -->
        <div class="form-card animate">

            <h2 class="form-title">Add New Student</h2>

            {% if error %}
                <div class="error-box">{{ error }}</div>
            {% endif %}

            <form method="POST" enctype="multipart/form-data" class="student-form">

                <div class="form-group">
                    <label>Roll Number</label>
                    <input type="number" name="roll" placeholder="Enter Roll Number" required>
                </div>

                <div class="form-group">
                    <label>Student Name</label>
                    <input type="text" name="name" placeholder="Enter Student Name" required>
                </div>

                <div class="form-group">
                    <label>Age</label>
                    <input type="number" name="age" placeholder="Enter Age" required>
                </div>

                <div class="form-group">
                    <label>Branch</label>
                    <input type="text" name="branch" placeholder="Enter Branch" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter Email" required>
                </div>

                <div class="form-group">
                    <label>Student Photo</label>
                    <input type="file" name="photo" accept="image/*">
                </div>

                <button type="submit" class="btn-primary">âž• Add Student</button>

            </form>

        </div>

    </main>

</div>

</body>
</html>
